kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: customrule-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: compliance-operator
    app.kubernetes.io/part-of: compliance-operator
    app.kubernetes.io/managed-by: kustomize
  name: customrule-editor-role
rules:
- apiGroups:
  - compliance.openshift.io
  resources:
  - customrules
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - compliance.openshift.io
  resources:
  - customrules/status
  verbs:
  - get
